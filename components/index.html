<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <counter v-bind:add-num="5"></counter>
  </div>
  <script>
    var counter = Vue.component('counter', {
      template: `
        <div>
          <div>
            Count: {{this.count}}<br /><br />
            <button class="vue-btn" @click="increment">Increment by 5</button><br /><br />
            <button class="vue-btn" @click="decrease">Decrease by 1</button>
          </div>
        </div>
      `,
      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count += this.addNum
        },
        decrease() {
          this.count--
        }
      }
    })

    var app = new Vue({
      el: '#app',
      components: {
        counter
      }
    })
  </script>
</body>
</html>
